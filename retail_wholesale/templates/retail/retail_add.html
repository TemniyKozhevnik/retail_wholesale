<!-- retail/retail_add.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}
  Добавить заказ
{% endblock %}
{% block content %}
  <h1>Создать запись</h1>
  <div class="card col-4">
    <div class="card-header">
      Добавить заказ в базу данных
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Отправить" %}
      </form>
    </div>
  </div>
{% endblock content %}
